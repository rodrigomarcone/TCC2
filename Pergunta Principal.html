			<h1>Definição de Perfil</h1> <br>

		<div class="container">		
			<p class="lead"><font size="6">Qual a alternativa mais se aproxima da sua opinião a respeito da independência financeira?</font></p> <br>
			
			<div class="radio">
				<label><input type="radio" name="optradio" id = "1"><font size="4">Com uma organização previamente planejada e um controle de gastos, a independência financeira pode ser atingida com o passar do tempo</font></label>
			</div> <br>
			
			<div class="radio">			
				<label><input type="radio" name="optradio" id = "2"><font size="4">A pessoa deve se limitar a exposição aos riscos, a medida em que seu patrimônio é construído, buscando assim, a independência financeira</label>
			</div> <br>
			
			<div class="radio">
				<label><input type="radio" name="optradio" id = "3"><font size="4">A independência financeira é uma posição extremamente almejada que todos devemos correr atrás de atingir o mais rápido possível</label>
			</div> <br>
			
			<div class="radio">
				<label><input type="radio" name="optradio" id = "4"><font size="4">Antes de pensar em independência financeira, a pessoa deve se preocupar em quitar todas as suas dívidas</label>
			</div> <br>
			
		</div>	
			<script>
			function Direcionar(){
			
				if(document.getElementById(1).checked){
					window.open("Aplicação da Teoria - 1.html");
				}
				else if(document.getElementById(2).checked){
					window.open("Aplicação da Teoria - 2.html");
				}
				else if(document.getElementById(3).checked){
					window.open("Aplicação da Teoria - 3.html");
				}
				else if(document.getElementById(4).checked){
					window.open("Aplicação da Teoria - 4.html");
				}
				else{
					alert("Marque uma opção!");
				}
				
			}
			</script>
			
			<div class "container" align="center">
				<form>
					<button type="submit" onclick ="Direcionar()"><font size="5">Submeter</font></button>
